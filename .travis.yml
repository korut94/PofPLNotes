language:
  - generic

dist: trusty

sudo: false

addons:
  apt:
    packages:
    - texlive-latex-extra
    - texlive-luatex
    - cm-super
    - texlive-bibtex-extra
    - latexmk
    - tex4ht
    - biber
    - texlive-fonts-recommended
    - texlive-lang-italian
    - latex-xcolor

script:
- make compile
after_failure:
- cat Tesi.log

before_deploy:
- git fetch --tags

deploy:
  provider: releases
  api_key:
    secure: 
  file: PofPL.pdf
  skip_cleanup: true
  on:
    repo: korut94/PofPLNotes
    tags: true
